name: Compilaci√≥ multiplataforma

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instal¬∑la depend√®ncies
        run: pip install pyinstaller markdown

      - name: Compila cada programa (Linux)
        run: |
          mkdir -p dist_linux

          # Processa cada carpeta de primer nivell
          for carpeta_programa in */; do
            carpeta_programa="${carpeta_programa%/}"  # Elimina la barra final

            # Ignora carpetes del sistema
            case "$carpeta_programa" in
              .github|.git|assets|docs) continue ;;
            esac

            # Detecta source/ o Source/
            if [[ -d "${carpeta_programa}/source" ]]; then
              source_dir="${carpeta_programa}/source"
            elif [[ -d "${carpeta_programa}/Source" ]]; then
              source_dir="${carpeta_programa}/Source"
            else
              echo "‚ö†Ô∏è  Saltant '${carpeta_programa}': no cont√© 'source' ni 'Source'"
              continue
            fi

            # Normalitza el nom de l'executable: min√∫scules + guions
            nom_executable=$(echo "$carpeta_programa" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr '_' '-')

            # Troba el primer fitxer .py al directori source
            fitxer_py=$(find "$source_dir" -maxdepth 1 -name "*.py" -type f | head -n1)

            if [[ -z "$fitxer_py" ]]; then
              echo "‚ö†Ô∏è  Saltant '${carpeta_programa}': cap fitxer .py a ${source_dir}"
              continue
            fi

            echo "üì¶ ${carpeta_programa} ‚Üí ${nom_executable}"

            # Compila amb PyInstaller
            cd "$source_dir"

            # NETEJA: Elimina fitxers de compilacions anteriors
            rm -rf build dist *.spec __pycache__

            # Compila amb nom expl√≠cit i opcions de neteja
            pyinstaller --onefile \
              --clean \
              --name "$nom_executable" \
              --distpath "../../dist_linux" \
              --workpath "./build" \
              --specpath "./build" \
              --log-level=WARN \
              "$(basename "$fitxer_py")"

            # Neteja fitxers temporals despr√©s de compilar
            rm -rf build *.spec __pycache__

            cd ../..

            # Converteix el manual a HTML
