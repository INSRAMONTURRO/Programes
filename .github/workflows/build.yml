  build-windows:
    runs-on: windows-latest
    needs: build-linux
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instal¬∑la PyInstaller
        run: pip install pyinstaller

      - name: Compila cada programa (Windows)
        run: |
          New-Item -Path "dist_windows" -ItemType Directory -Force | Out-Null

          # Processa cada carpeta de primer nivell
          Get-ChildItem -Directory | ForEach-Object {
            $carpeta_programa = $_.Name

            # Ignora carpetes del sistema
            if ($carpeta_programa -in @(".github", ".git", "assets", "docs")) {
              return
            }

            # Detecta source/ o Source/
            $source_dir = $null
            if (Test-Path "${carpeta_programa}/source") {
              $source_dir = "${carpeta_programa}/source"
            } elseif (Test-Path "${carpeta_programa}/Source") {
              $source_dir = "${carpeta_programa}/Source"
            } else {
              Write-Host "‚ö†Ô∏è  Saltant '${carpeta_programa}': no cont√© 'source' ni 'Source'"
              return
            }

            # Normalitza el nom de l'executable
            $nom_executable = $carpeta_programa.ToLower() -replace ' ', '-' -replace '_', '-'

            # Troba el primer fitxer .py
            $fitxer_py = Get-ChildItem "${source_dir}/*.py" -File | Select-Object -First 1

            if (-not $fitxer_py) {
              Write-Host "‚ö†Ô∏è  Saltant '${carpeta_programa}': cap fitxer .py a ${source_dir}"
              return
            }

            Write-Host "üì¶ ${carpeta_programa} ‚Üí ${nom_executable}.exe"

            # Compila amb PyInstaller
            Set-Location $source_dir

            # NETEJA: Elimina fitxers de compilacions anteriors
            Remove-Item -Path "build", "dist", "*.spec", "__pycache__" -Recurse -Force -ErrorAction SilentlyContinue

            # Compila amb nom expl√≠cit i opcions de neteja
            pyinstaller --onefile `
              --clean `
              --name $nom_executable `
              --distpath "..\..\dist_windows" `
              --workpath ".\build" `
              --specpath ".\build" `
              --log-level=WARN `
              $fitxer_py.Name

            # Neteja fitxers temporals despr√©s de compilar
            Remove-Item -Path "build", "*.spec", "__pycache__" -Recurse -Force -ErrorAction SilentlyContinue

            Set-Location ..\..

            Write-Host "‚úÖ ${nom_executable}.exe compilat"
          }
        shell: pwsh

      - name: Puja a Release (Windows)
        uses: softprops/action-gh-release@v2
        with:
          files: dist_windows/*.exe
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
